<table class="uk-table uk-table-hover uk-table-divider uk-table-striped" *ngIf="products?.length > 0">
  <caption></caption>
  <thead>
    <tr>
      <th>Código</th>
      <th>Título</th>
      <th>Preço</th>
      <th>Descrição</th>
      <th>Quantidade</th>
      <th>Categoria</th>
    </tr>
  </thead>
  <tfoot>
    <tr>
      <td></td>
    </tr>
  </tfoot>
  <tbody>
    <tr *ngFor="let item of products" [ngClass]="{'selected': item.id == product?.id}">
      <td>{{ item.id          }}</td>
      <td>{{ item.title       }}</td>
      <td>{{ item.price       }}</td>
      <th>{{ item.description }}</th>
      <th>{{ item.amount      }}</th>
      <th>{{ item.category    }}</th>
      <th>
        <button type="button" class="uk-button uk-button-default uk-margin-small-right" *ngIf="item.id != product?.id"
          (click)="select(item)" uk-toggle="target: #modal-example" [disabled]="!userIsManager">
          Selecionar
        </button>
      </th>
    </tr>
  </tbody>
</table>

<hr>
<button class="uk-button uk-button-primary" (click)="newProduct()" uk-toggle="target: #modal-example">Novo
  Produto</button>
<div id="modal-example" uk-modal>
  <div class="uk-modal-dialog uk-modal-body">
    <button class="uk-modal-close-default" type="button" uk-close></button>
    <app-produto-editor *ngIf="product" [product]="product"></app-produto-editor>
  </div>
</div>
